<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포트폴리오</title>
  <!-- Pretendard Font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: "Pretendard", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #222;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p {
      margin: 0.5rem 0 0;
      color: #555;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
      gap: 2rem;
    }
    .project {
      border: 1px solid #eee;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      background-color: #fff;
    }
    .project iframe {
      width: 100%;
      height: 250px;
      border: none;
    }
    .project-content {
      padding: 1rem;
    }
    .project-content h2 {
      font-size: 1.3rem;
      margin: 0 0 0.5rem;
    }
    .project-info {
      margin: 0.3rem 0;
      color: #555;
      font-size: 0.95rem;
    }
    .project-info i {
      margin-right: 0.5rem;
      color: #333;
    }
    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
      .project iframe {
        height: 200px;
      }
      .project-content h2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-folder-open"></i> 포트폴리오</h1>
    <p>작업 모음</p>
  </header>

  <div class="container">
    <!-- 프로젝트 1 -->
    <div class="project">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      <div class="project-content">
        <h2><i class="fa-solid fa-pen-ruler"></i> 프로젝트 제목 1</h2>
        <p class="project-info"><i class="fa-regular fa-calendar"></i> 2025.01 ~ 2025.02</p>
        <p class="project-info"><i class="fa-solid fa-list"></i> 웹사이트 디자인 및 퍼블리싱</p>
      </div>
    </div>

    <!-- 프로젝트 2 -->
    <div class="project">
      <iframe src="https://www.youtube.com/embed/ScMzIvxBSi4" allowfullscreen></iframe>
      <div class="project-content">
        <h2><i class="fa-solid fa-pen-ruler"></i> 프로젝트 제목 2</h2>
        <p class="project-info"><i class="fa-regular fa-calendar"></i> 2024.11 ~ 2024.12</p>
        <p class="project-info"><i class="fa-solid fa-list"></i> 제품 홍보 영상 편집</p>
      </div>
    </div>
  </div>
</body>
</html>
